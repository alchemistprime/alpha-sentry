name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (root)
        run: bun install

      - name: Install dependencies (web)
        run: cd web && bun install

      - name: Type check (root)
        run: bun run tsc --noEmit || true

      - name: Type check (web)
        run: cd web && bun run tsc --noEmit

      - name: Lint
        run: cd web && bun run lint || true

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (root)
        run: bun install

      - name: Install dependencies (web)
        run: cd web && bun install

      - name: Build web app
        run: cd web && bun run build
        env:
          # Dummy env vars for build (real ones set in Vercel)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FINANCIAL_DATASETS_API_KEY: ${{ secrets.FINANCIAL_DATASETS_API_KEY }}
